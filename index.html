<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uhádni zvíře</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Uhádni zvíře</h1>
    <p class="subtitle">Napiš, co vidíš. Můžeš přidávat i nová zvířata.</p>
  </header>

  <main class="container">
    <section class="card" id="quiz">
      <div class="image-wrap">
        <img id="animalImage" alt="Zvíře k uhodnutí" />
        <div id="imageSkeleton" class="skeleton"></div>
      </div>

      <form id="guessForm" class="form-inline" autocomplete="off">
        <label for="guessInput" class="sr-only">Tvoje odpověď</label>
        <input id="guessInput" type="text" placeholder="Např. pes, pejsek…" />
        <button type="submit" class="btn primary">Ověřit</button>
        <button type="button" id="nextBtn" class="btn" title="Další zvíře">Další</button>
      </form>

      <p id="feedback" class="feedback" aria-live="polite"></p>

      <div class="meta">
        <span id="attemptsInfo"></span>
        <span id="answersInfo"></span>
      </div>
    </section>

    <section class="card" id="add">
      <h2>Přidat nové zvíře</h2>
      <form id="addForm" autocomplete="off">
        <div class="field">
          <label for="imageUrl"><strong>Obrázek (URL):</strong></label>
          <input id="imageUrl" type="url" placeholder="https://..." required />
        </div>

        <div class="field">
          <label for="answers"><strong>Správné odpovědi:</strong></label>
          <input id="answers" type="text" placeholder="např. pes, pejsek, dog" required />
          <small class="hint">Odděluj čárkami. Uznává se bez diakritiky i v různých tvarech.</small>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Přidat</button>
          <button type="button" id="clearBtn" class="btn danger">Vymazat všechna zvířata</button>
        </div>

        <p id="addFeedback" class="feedback" aria-live="polite"></p>
      </form>
    </section>

    <section class="card" id="list">
      <h2>Seznam zvířat</h2>
      <ul id="animalList" class="list"></ul>
    </section>
  </main>

  <footer class="app-footer">
    <p>Made with ❤️ v Česku</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
